<div class="content-section">
  <form method="POST" action="" #postForm="ngForm" (ngSubmit)="save(postForm)">
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">New Post</legend>
      <div class="form-group">
        <label for="" class="form-control-label">Title</label>
        <input
          #title="ngModel"
          name="title"
          [(ngModel)]="post.title"
          type="text"
          class="form-control form-control-md"
        />
      </div>
      <div class="form-group">
        <label for="" class="form-control-label">content</label>
        <input
          #content="ngModel"
          name="content"
          [(ngModel)]="post.content"
          type="text"
          class="form-control form-control-md"
        />
      </div>
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Post</button>
    </div>
  </form>
</div>
